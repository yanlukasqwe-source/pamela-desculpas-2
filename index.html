<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Especial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Minha Carta Especial</h1>
        <p class="subtitle">Um lugar para guardar memórias importantes</p>
    </header>

    <section class="gallery">

        <!-- CARD 1 -->
        <div class="card">
            <img src="foto1.jpg" alt="Foto 1">
            <div class="text">
                <h2>Título da Foto 1</h2>
                <p>Aqui você escreve uma mensagem especial, lembrança ou descrição da foto.</p>
            </div>
        </div>

        <!-- CARD 2 -->
        <div class="card">
            <img src="foto2.jpg" alt="Foto 2">
            <div class="text">
                <h2>Título da Foto 2</h2>
                <p>Escreva aqui mais uma memória especial, sentimento ou explicação.</p>
            </div>
        </div>

        <!-- COPIE PARA ADICIONAR MAIS CARDS -->
    </section>

    <footer>
        <p>Feito com ❤️ por Você</p>
    </footer>

</body>
</html>
